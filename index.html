<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Employee Directory</title>
  <link rel="stylesheet" href="styles/Reset.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>

  <div class="grid-container">
    <div class="box one">
      <div class="sidenav">
        <a href="javascript:history.go(0)"><i class="far fa-address-book"></i>
          <h3>SIMPLICITY</h3>
        </a>
        <a href="#" id="print">Print</a>
        <a href="#" id="verify">Verify</a>
        <a href="#" id="lookup">Lookup</a>
        <a href="#" id="contains">Contains</a>
        <a href="#" id="update">Update</a>
        <a href="#" id="add">Add</a>
        <a href="#" id="delete">Delete</a>
        <a href="#" id="phone">Phone</a>
      </div>
    </div>

    <div class="box two" id="welcome">
      <h1>WELCOME TO <span>SIMPLICITY</span></h1>
      <h2>The Minimalists Directory.</h2>
      <form class="hide">
        <input id="input" placeholder="Name"/> <br>
        <input id="office" placeholder="Office Number" /> <br>
        <input id="phone" placeholder="Phone Number" /> <br>
        <!-- <input id="updateField" placeholder="Enter Name, Office or Phone Field" /> <br> -->
        <div id="submit"><i class="fa fa-search" aria-hidden="true"></i></div>
      </form>
      <div id="content"></div>
      <div id="outputArea"></div>
    </div>
  </div>

  <div id="content"></div>
  <div id="outputArea"></div>

  <!-- <script src="render.js"></script> -->
  <script src="dom.js"></script>
  <script src="app.js"></script>


</body>

</html>
